<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QG工作室招新平台</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div id="header">
        <div id="header-sign">
            <img id="header-logo" src="../images/QG.png"></img>
            <h3>QG工作室招新平台</h3>
        </div>
        <div id="header-opt">
            <div id="header-time">登录时间: <a>2020-01-01 20:00:00</a></div>
            <div id="header-exit"><a href="#">退出登录</a></div>
        </div>
    </div>
    <div id="content">
        <!-- 侧边导航栏 -->
        <div id="side-nav">
            <ul>
                <li class="side-tabs side-active">
                    <h4>报名信息</h4>
                </li>
                <li class="side-tabs">
                    <h4>考试结果</h4>
                </li>
                <li class="side-tabs">
                    <h4>通知状态</h4>
                </li>
                <li class="side-tabs">
                    <h4>通知模板</h4>
                </li>
            </ul>
        </div>
        <!-- 右边操作平台 -->
        <div id="operation">
            <!-- 标签 -->
            <ul id="opt-enroll-tabs" class="nav nav-tabs">
                <li class="opt-active opt-tabs">报名信息</li>
                <li class="opt-tabs">详细信息</li>
            </ul>
            <div id="opt-content" class="tab-content">
                <!-- 往这里写内容 -->
                <div class="opt-pane fade in" id="enroll-info">
                    <p>巴拉巴拉</p>
                </div>
                <div class="opt-pane fade" id="detail-info">
                    <p>阿巴阿巴</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
