            <img id="header-logo" src="../images/QG.png"/>
            <h3>QG工作室招新平台</h3>
        </div>
        <div id="header-opt">
            <div id="header-exit"><a href="#">退出登录</a></div>

        <div id="side-nav">

                    <a href="./statistic.html"><h4>数据统计</h4></a>

                    <a href="./notitemplate.html"><h4>通知模板</h4></a>
                </li>
            </ul>
        </div>
        <!-- 右边操作平台 -->
        <div id="operation">
            <!-- 标签 -->
            <ul id="opt-enroll-tabs" class="nav nav-tabs">
                <li class="opt-active opt-tabs">通知状态</li>
            </ul>
            <div id="opt-content" class="tab-content">
                <!-- 往这里写内容 -->
                <div class="opt-pane fade in" id="enroll-info">
                    <div class="opt-header"> 
                        <select id="isread" class="opt-select">
                            <option value="0">阅读状态</option>
                            <option value="已读">已读</option>
                            <option value="未读">未读</option>
                        </select>
                        <select id="rounds" class="opt-select">
                            <option value="0">轮数</option>
                            <option value="笔试">笔试</option>
                            <option value="一轮面试">一轮</option>
                            <option value="二轮面试">二轮</option>
                        </select>
                        <select id="ispass" class="opt-select">
                            <option value="0">通过状态</option>
                            <option value="是">通过</option>
                            <option value="否">未通过</option>
                        </select>
                        <select id="group" class="opt-select">
                            <option value="">组别</option>
                            <option value="前端">前端组</option>
                            <option value="后台">后台组</option>
                            <option value="嵌入式">嵌入式组</option>
                            <option value="数据挖掘">数据挖掘组</option>
                            <option value="设计">设计组</option>
                            <option value="图形">图形组</option>
                            <option value="移动">移动组</option>
                        </select>
                        <input class="opt-btn" id="opt-classify" type="button" value="筛选">
                    </div>
                    <div class="opt-list">
                        <table class="table table-bordered table-hover opt-table">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>学号</th>
                                    <th>类型</th>
                                    <th>组别</th>
                                    <th>是否通过</th>
                                    <th>通知内容</th>
                                    <th>通知状态</th>
                                    <th>QQ</th> 
                                    <th>修改</th>                   
                                </tr>
                            </thead>
                            <tbody id="opt-table-info">

                                    <td>张三</td>

                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="opt-footer">
                        <div class="opt-footer-pre"><p href="">上一页</p></div>
                        <ul id="opt-page-ul">
                        </ul>
                        <div class="opt-footer-nxt"><p href="">下一页</p></div>
                        <div class="opt-switch"><p>跳转第</p><input type="text" id="opt-topage"><p>页</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="secti hide" id="secti-edit" >
        <div class="dele">
            <div class="sec-de" id="sec-close">

                        </path>
                    </g>
                </svg>
            </div>
            <div class="sec-pane">
                <div class="sec-pane-item">学号：
                    <a id="sec-stunum"></a>
                </div>
                <div class="sec-pane-item">类型：
                    <a id="sec-type"></a>
                </div>
                <div class="sec-pane-item">状态：
                    <select name="" id="sec-status">
                        <option value="是">通过</option>
                        <option value="否">未通过</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="提交并保存" class="de-sub" id="sec-submit">
