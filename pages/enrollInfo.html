<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QG工作室招新平台</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/enrollInfo.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div id="header">
        <div id="header-sign">
            <img id="header-logo" src="../images/QG.png"></img>
            <h3>QG工作室招新平台</h3>
        </div>
        <div id="header-opt">
            <div id="header-time">登录时间: <a>2020-01-01 20:00:00</a></div>
            <div id="header-exit"><a href="#">退出登录</a></div>
        </div>
    </div>
    <div id="content">
        <!-- 侧边导航栏 -->
        <div id="side-nav">
            <ul>
                <li class="side-tabs side-active">
                    <a href="#"><h4>报名信息</h4></a>
                </li>
                <li class="side-tabs">
                    <a href="#"><h4>考试结果</h4></a>
                </li>
                <li class="side-tabs">
                    <a href="#"><h4>通知状态</h4></a>
                </li>
                <li class="side-tabs">
                    <a href="#"><h4>通知模板</h4></a>
                </li>
            </ul>
        </div>
        <!-- 右边操作平台 -->
        <div id="operation">
            <!-- 标签 -->
            <ul id="opt-enroll-tabs" class="nav nav-tabs">
                <li class="opt-active opt-tabs">报名信息</li>
                <li class="opt-tabs detail-info">详细信息</li>
            </ul>
            <div id="opt-content" class="tab-content">
                <!-- 往这里写内容 -->
                <div class="opt-pane fade in" id="enroll-info">
                    <div class="opt-header">
                        <div class="opt-search">
                            <div id="opt-svg"><svg t="1596014097934" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2198"><path d="M863.38 825.09L714.17 675.88c48.01-57.12 74.18-128.58 74.18-204.08 0-84.89-33.06-164.7-93.08-224.72C635.24 187.05 555.44 154 470.55 154c-84.89 0-164.7 33.06-224.72 93.08s-93.08 139.83-93.08 224.72 33.06 164.7 93.08 224.72 139.83 93.08 224.72 93.08c76.22 0 148.33-26.67 205.72-75.56l149.08 149.08a26.805 26.805 0 0 0 19.01 7.88c6.88 0 13.76-2.63 19.01-7.88a26.805 26.805 0 0 0 7.88-19.01c0-6.89-2.62-13.77-7.87-19.02zM206.53 471.8c0-145.58 118.44-264.02 264.02-264.02 145.58 0 264.02 118.44 264.02 264.02S616.13 735.82 470.55 735.82c-145.58 0-264.02-118.44-264.02-264.02z" fill="#333333" p-id="2199"></path></svg></div>
                            <input id="opt-input" type="text" placeholder="搜索姓名、班级或学号">
                        </div>
                        <input class="opt-btn opt-s-btn" type="button" value="搜索">
                        <input class="opt-btn" type="button" value="导出">
                        <input class="opt-btn" type="button" value="新增+">
                        <select name="" id="opt-select">
                            <option value="网络组">网络组</option>
                            <option value="移动组">移动组</option>
                            <option value="数据挖掘组">数据挖掘组</option>
                            <option value="设计组">设计组</option>
                            <option value="嵌入式组">嵌入式组</option>
                            <option value="软件组">软件组</option>
                        </select>
                    </div>
                    <div class="opt-list"></div>
                    <div class="opt-footer"></div>
                </div>
                <div class="opt-pane fade detail-info">
                    <p>阿巴阿巴</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
